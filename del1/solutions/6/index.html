<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nedteller</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main>
      <output id="output" class="console">0</output>
      <div class="buttons">
        <button data-number="1" type="button" class="button button--number">1</button>
        <button data-number="2" type="button" class="button button--number">2</button>
        <button data-number="3" type="button" class="button button--number">3</button>
        <button data-number="4" type="button" class="button button--number">4</button>
        <button data-number="5" type="button" class="button button--number">5</button>
        <button data-number="6" type="button" class="button button--number">6</button>
        <button data-number="7" type="button" class="button button--number">7</button>
        <button data-number="8" type="button" class="button button--number">8</button>
        <button data-number="9" type="button" class="button button--number">9</button>
        <button data-number="0" type="button" class="button button--number">0</button>
      </div>
      <button id="start" type="button" class="button button--main">Start</button>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
